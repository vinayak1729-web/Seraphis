<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_patients.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registered Patients</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients.entry %}
                <tr>
                    <td>{{ patient.resource.name[0].given[0] }} {{ patient.resource.name[0].family }}</td>
                    <td>{{ patient.resource.gender }}</td>
                    <td>{{ patient.resource.birthDate }}</td>
                    <td>{{ patient.resource.telecom[0].value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
