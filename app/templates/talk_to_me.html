<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikitsa Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/talk_to_me.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='chikitsa.png') }}" alt="CHIKITSA Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat') }}">
                            <i class="fas fa-comments"></i>
                            <span>Consultation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('talk_to_me') }}">
                            <i class="fas fa-microphone"></i>
                            <span>Voice Support</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('image_analysis') }}">
                            <i class="fas fa-image"></i>
                            <span>Image analysis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('personal_info') }}">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center user-section">
                    {% if session.username %}
                    <span class="welcome-text">Welcome, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-logout">Sign Out</a>
                    {% else %}
                    <a class="btn btn-login" href="{{ url_for('login') }}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="video-container">
            <img id="video" src="/video_feed" alt="Video Stream">
            <div class="video-overlay"></div>
        </div>

        <div class="voice-animation" id="voiceAnimation">
            <div class="orb"></div>
            <div class="waves"></div>
        </div>

        <button class="mic-button" id="mic-btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z" />
                <path d="M17,11c0,2.76-2.24,5-5,5s-5-2.24-5-5H5c0,3.53,2.61,6.43,6,6.92V21h2v-3.08c3.39-0.49,6-3.39,6-6.92H17z" />
            </svg>
        </button>

        <div id="chatbox" class="chatbox"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/talk_to_me.js') }}"></script>
</body>
</html>
