<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker - Chikitsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mood_tracker.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='chikitsa.png') }}" alt="CHIKITSA Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ai.chat') }}">
                            <i class="fas fa-comments"></i>
                            <span>Consultation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ai.talk_to_me') }}">
                            <i class="fas fa-microphone"></i>
                            <span>Voice Support</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ai.image_analysis') }}">
                            <i class="fas fa-image"></i>
                            <span>Image analysis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.home') }}">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.personal_info') }}">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center user-section">
                    {% if session.username %}
                    <span class="welcome-text">Welcome, {{ session.username }}</span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">Sign Out</a>
                    {% else %}
                    <a class="btn btn-login" href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="container">
        <div class="mood-card mt-5">
            <h2 class="text-center mb-4">How are you feeling today?</h2>
            <div class="text-center">
                <button class="mood-btn" onclick="logMood('happy')">üòä</button>
                <button class="mood-btn" onclick="logMood('excited')">ü§ó</button>
                <button class="mood-btn" onclick="logMood('neutral')">üòê</button>
                <button class="mood-btn" onclick="logMood('sad')">üòî</button>
                <button class="mood-btn" onclick="logMood('angry')">üò†</button>
            </div>
        </div>
        <div class="mood-card">
            <h3>Mood Trends</h3>
            <canvas id="moodChart" height="200"></canvas>
        </div>
        <div class="mood-card">
            <h3>Your Mood History</h3>
            <div id="moodHistory">
                Mood history will be populated here
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="{{ url_for('static', filename='js/mood_tracker.js') }}"></script>
</body>
</html>
